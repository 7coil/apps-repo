  A TVHeadend client for WebOS

  ![Download Stats](https://img.shields.io/github/downloads/willinux-code/webos-tvheadend/total)
  ![GitHub Stars](https://img.shields.io/github/stars/willinux-code/webos-tvheadend?style=social)

  ## Features
  * Watch your favorite tvheadend streams
  * EPG
  * Channel List
  * Record live tv or plan recordings using EPG or Channel List
  * Play recordings
  * User Authentication: basic and digest (md5, sha256)
  * Tested on WebOS 3, 4 and 5

